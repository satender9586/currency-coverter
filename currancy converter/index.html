<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currancy converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
    </head>
<body>
    <div class="wrapper">
        <header>Currancy Converter</header>
        <form class="" action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="Select-box">
                        <img class="img" src="https://www.countryflags.com/wp-content/uploads/india-flag-png-large.png" alt="">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="Select-box">
                        <img class="img" src="https://www.countryflags.com/wp-content/uploads/nepal-flag-png-large.png" alt="">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    
</body>
</html>
